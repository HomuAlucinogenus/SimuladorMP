<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Vendas  - Mercado Pago</title>
    <style>
        :root {
            --mp-yellow: rgb(255, 230, 0);
            --mp-blue: rgb(0, 150, 250);
            --white: rgb(255, 255, 255);
            --background-light: #f4f6f9;
            --text-dark: #333;
            --text-light: #666;
            --border-color: #e0e0e0;
            --danger-text: #d9534f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--background-light);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: var(--white);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 40px rgba(0,0,0,0.08);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 3px solid var(--mp-yellow);
            padding-bottom: 15px;
        }
        
        .header img {
            max-width: 200px;
            margin-bottom: 15px;
        }

        h1 {
            color: var(--text-dark);
            font-size: 1.5em;
            font-weight: 700;
        }
        h1 span {
            color: var(--mp-blue);
        }

        .input-group { margin-bottom: 25px; }
        .input-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .input-group input {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1.5em;
            text-align: center;
            color: var(--mp-blue);
            font-weight: 700;
        }
        .input-group input:focus {
            outline: none;
            border-color: var(--mp-blue);
            box-shadow: 0 0 0 3px rgba(0, 150, 250, 0.2);
        }
        
        .input-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .rate-input {
            text-align: center;
            flex-shrink: 0;
        }

        .rate-input label {
            font-size: 0.9em;
            font-weight: 500;
            color: var(--text-dark);
        }
        
        .rate-input input {
            font-size: 1em;
            padding: 10px;
            font-weight: normal;
            width: 110px;
        }

        .section-title {
            font-weight: 700;
            font-size: 1.2em;
            color: var(--text-dark);
            margin-top: 30px;
            margin-bottom: 15px;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 8px;
        }

        #simulation-output {
            margin-top: 30px;
            display: none;
            flex-direction: column;
            gap: 20px;
        }
        #simulationTitle {
            font-size: 1.6em;
            font-weight: 700;
            text-align: center;
            margin-bottom: 5px;
        }

        .result-card {
            background-color: var(--white);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 15px;
            overflow: hidden;
        }

        .result-card h3 {
            font-size: 1.2em;
            color: var(--mp-blue);
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .result-table {
            width: 100%;
            border-collapse: collapse;
        }
        .result-table th {
            text-align: left;
            padding: 8px 5px;
            font-size: 0.85em;
            color: #333;
            border-bottom: 2px solid rgba(0,0,0,0.1);
        }
        .result-table th.align-right { text-align: right; }
        .result-table td {
            padding: 10px 5px;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            font-size: 0.95em;
        }
        .result-table tr:last-child td { border-bottom: none; }

        .result-label { font-weight: 500; }
        .result-value { font-weight: bold; font-size: 1.05em; text-align: right; }
        
        .highlight { color: var(--mp-blue); } 
        .total-value { color: var(--mp-blue); }
        .interest-value { color: var(--danger-text); font-size: 0.9em; display: block; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="mercado-pago-logo.png" alt="Mercado Pago Logo">
            <h1>Simulador de Vendas <span>2.0</span></h1>
        </div>

        <div id="input-section">
            <div class="input-group">
                <label for="saleValue">Valor da Venda (R$)</label>
                <input type="number" id="saleValue" value="1000" onkeyup="calculate()">
            </div>
            
            <p class="section-title">Taxas à Vista</p>
             <div class="input-grid">
                <div class="rate-input"><label for="pixRate">Pix (%)</label><input type="number" id="pixRate" value="0.99" step="0.01" onkeyup="calculate()"></div>
                <div class="rate-input"><label for="creditRate">Crédito à Vista (%)</label><input type="number" id="creditRate" value="4.98" step="0.01" onkeyup="calculate()"></div>
                <div class="rate-input"><label for="debitRate">Débito (%)</label><input type="number" id="debitRate" value="1.99" step="0.01" onkeyup="calculate()"></div>
            </div>
            
            <p class="section-title">Parâmetros de Parcelamento</p>
            <div class="input-grid">
                <div class="rate-input"><label for="procFee_2_6">2x a 6x</label><input type="number" id="procFee_2_6" value="2.00" step="0.01" onkeyup="calculate()"></div>
                <div class="rate-input"><label for="procFee_7_12">7x a 12x</label><input type="number" id="procFee_7_12" value="3.60" step="0.01" onkeyup="calculate()"></div>
                <div class="rate-input"><label for="procFee_13_18">13x a 18x</label><input type="number" id="procFee_13_18" value="3.60" step="0.01" onkeyup="calculate()"></div>
            </div>
            <div class="input-grid" style="margin-top: 20px;">
                <div class="rate-input"><label for="psj_2_12">PSJ (2x a 12x)</label><input type="number" id="psj_2_12" value="0.90" step="0.01" onkeyup="calculate()"></div>
                <div class="rate-input"><label for="psj_13_18">PSJ (13x a 18x)</label><input type="number" id="psj_13_18" value="1.30" step="0.01" onkeyup="calculate()"></div>
            </div>
        </div>

        <div id="simulation-output">
            <h2 id="simulationTitle"></h2>
            
            <div class="result-card" id="spot-sales-card">
                <h3>Vendas à Vista</h3>
                <table class="result-table" id="spot-sales-table"></table>
            </div>
            
            <div class="result-card">
                <h3>Cenário 1: VENDEDOR Paga a Taxa (PSJ)</h3>
                <table class="result-table">
                    <thead><tr><th>Parcelas</th><th class="align-right">Juros Total</th><th class="align-right">Você Recebe</th></tr></thead>
                    <tbody id="psj-table-body"></tbody>
                </table>
            </div>

            <div class="result-card">
                <h3>Cenário 2: CLIENTE Paga a Taxa (PCJ)</h3>
                <table class="result-table">
                    <thead><tr><th>Parcelas</th><th class="align-right">Valor da Parcela</th><th class="align-right">Total Pago</th></tr></thead>
                    <tbody id="pcj-table-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        function formatCurrency(value) {
            if (isNaN(value) || value === null) return "R$ 0,00";
            return value.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        }

        function calculate() {
            const saleValue = parseFloat(document.getElementById('saleValue').value) || 0;
            const outputDiv = document.getElementById('simulation-output');

            if (saleValue <= 0) {
                outputDiv.style.display = 'none';
                return;
            }
            outputDiv.style.display = 'flex';
            document.getElementById('simulationTitle').innerText = `Resultado para Venda de ${formatCurrency(saleValue)}`;

            const pixRate = parseFloat(document.getElementById('pixRate').value) || 0;
            const creditRate = parseFloat(document.getElementById('creditRate').value) || 0;
            const debitRate = parseFloat(document.getElementById('debitRate').value) || 0;
            
            const psj_2_12 = parseFloat(document.getElementById('psj_2_12').value) || 0;
            const psj_13_18 = parseFloat(document.getElementById('psj_13_18').value) || 0;

            const procFee_2_6 = parseFloat(document.getElementById('procFee_2_6').value) || 0;
            const procFee_7_12 = parseFloat(document.getElementById('procFee_7_12').value) || 0;
            const procFee_13_18 = parseFloat(document.getElementById('procFee_13_18').value) || 0;

            const spotSalesTable = document.getElementById('spot-sales-table');
            spotSalesTable.innerHTML = `
                <tr><td>Pix</td><td class="result-value highlight">${formatCurrency(saleValue * (1 - pixRate / 100))}</td></tr>
                <tr><td>Crédito à Vista</td><td class="result-value highlight">${formatCurrency(saleValue * (1 - creditRate / 100))}</td></tr>
                <tr><td>Débito</td><td class="result-value highlight">${formatCurrency(saleValue * (1 - debitRate / 100))}</td></tr>
            `;

            const psjTableBody = document.getElementById('psj-table-body');
            const pcjTableBody = document.getElementById('pcj-table-body');
            let psjHtml = '';
            let pcjHtml = '';

            for (let i = 2; i <= 18; i++) {
                let processingFee;
                let monthlyInterest;

                if (i <= 12) {
                    monthlyInterest = psj_2_12;
                    if (i <= 6) processingFee = procFee_2_6;
                    else processingFee = procFee_7_12;
                } else {
                    monthlyInterest = psj_13_18;
                    processingFee = procFee_13_18;
                }

                const totalFeePercent = processingFee + (monthlyInterest * i);
                const totalInterestValue = saleValue * (totalFeePercent / 100);

                const sellerReceives = saleValue - totalInterestValue;
                psjHtml += `
                    <tr>
                        <td class="result-label">${i}x</td>
                        <td class="result-value">
                            ${totalFeePercent.toFixed(2)}%
                            <span class="interest-value">${formatCurrency(totalInterestValue)}</span>
                        </td>
                        <td class="result-value highlight">${formatCurrency(sellerReceives)}</td>
                    </tr>
                `;

                const totalClientPays = saleValue + totalInterestValue;
                const installmentValue = totalClientPays / i;
                 pcjHtml += `
                    <tr>
                        <td class="result-label">${i}x</td>
                        <td class="result-value">${formatCurrency(installmentValue)}</td>
                        <td class="result-value total-value">${formatCurrency(totalClientPays)}</td>
                    </tr>
                `;
            }
            psjTableBody.innerHTML = psjHtml;
            pcjTableBody.innerHTML = pcjHtml;
        }

        // DISPARA O CÁLCULO INICIAL AO CARREGAR A PÁGINA
        calculate();
    </script>
</body>
</html>
